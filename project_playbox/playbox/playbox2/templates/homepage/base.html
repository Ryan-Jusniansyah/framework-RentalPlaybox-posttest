<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}-PlayboxR</title>
        {% load django_bootstrap5 %} {% bootstrap_css %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="icon" href="{% static 'image/Logo.jpg' %}" type="image/jpeg">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg test">
            <div class="container-fluid">
                <a href="#" class="navbar-brand Brand">PlayboxR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto nav-pills">
                        <li class="nav-item">
                            <button class="buttonnav">
                                <a href="/" class="nav-link" aria-current="page">Homepage</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="buttonnav">
                                <a href="/rent" class="nav-link">Rent</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="buttonnav">
                                <a href="/about" class="nav-link">About</a>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="buttonnav">
                                <a href="{% url 'device_index' %}" class="nav-link">Manage Device</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            {% if messages %}
            <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        {% bootstrap_javascript %}
    </body>
</html>
